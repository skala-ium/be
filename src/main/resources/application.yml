spring:
  application:
    name: skala-ium

  # Database ??
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  # JPA ??
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET}

cookie:
  secure: ${COOKIE_SECURE:false}

# Swagger ??
swagger:
  server:
    url: ${SWAGGER_SERVER_URL:http://localhost:8080}
    description: ${SWAGGER_SERVER_DESCRIPTION:Local Dev Server}

# Slack ?? (Phase 2)
slack:
  bot:
    token: ${SLACK_BOT_TOKEN:}
  workspace:
    url: ${SLACK_WORKSPACE_URL:https://skala.slack.com}

# AI ?? (Phase 3)
ai:
  openai:
    api-key: ${OPENAI_API_KEY:}
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
