version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: skala-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT}:5432"  # 외부 포트를 변수로 관리
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - skala-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: skala-api
    ports:
      - "${APP_PORT}:8080"
    depends_on:
      db:
        condition: service_healthy
    # env_file은 컨테이너 '내부' 환경변수로 .env 내용을 통째로 넘길 때 씁니다.
    env_file:
      - .env
    restart: on-failure
    networks:
      - skala-network

volumes:
  postgres_data:

networks:
  skala-network:
    driver: bridge